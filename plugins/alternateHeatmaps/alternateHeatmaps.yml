name: Alternate Heatmaps
description: Display and generate alternate heatmap overlays in scene pages. Supports merged and multi-axis funscripts.
# requires: funUtil
version: 0.2.0
url: https://github.com/OppositeOdd/nodnil-stash-tools

ui:
  requires:
    - funUtil

  javascript:
    - alternateHeatmaps.js

  css:
    - alternateHeatmaps.css

settings:
  showChapters:
    displayName: Show Chapters in Heatmaps
    description: If enabled, displays chapter bars on generated heatmaps
    type: BOOLEAN
  supportMultipleScriptVersions:
    displayName: Support Multiple Script Variants
    description: 'When enabled, generates heatmaps for each script variant (e.g., video.funscript, video[Smooth].funscript). Each variant gets its own heatmap pair.'
    type: BOOLEAN

ui:
  requires:
    - funUtil

  javascript:
    - alternateHeatmaps.js

  css:
    - alternateHeatmaps.css

tasks:
  - name: Generate Heatmaps
    description: Batch generate heatmap SVGs for all interactive scenes with funscripts
    defaultArgs:
      mode: generate_all
      showChapters: true
      supportMultipleScriptVersions: false

exec:
  - python
  - "{pluginDir}/alternateHeatmaps.py"

interface: raw
errLog: info
